{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/socialSection/socialSection.css' %}"/>

<div class="d-flex flex-column comment-section" id="myGroup">
    <div class="p-2">
        <div class="d-flex flex-row fs-12">
            <div class="like p-2 cursor">
                <i class="fa fa-thumbs-up"></i>
            </div>
            <div class="like p-2 cursor action-collapse" data-toggle="collapse"
                 aria-expanded="true" aria-controls="collapse-1" href="#collapse-1">
                <i class="fa fa-comments-o"></i>
            </div>
            <div class="like p-2 cursor action-collapse" data-toggle="collapse" aria-expanded="true"
                 aria-controls="collapse-2">
                <i class="fa fa-share"></i>
            </div>
        </div>
    </div>
    <div id="collapse-1" class="p-2 collapse" data-parent="#myGroup">
        <div class="d-flex flex-row align-items-start">
            <img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40">
            <textarea class="form-control ml-1 shadow-none textarea"></textarea>
        </div>
        <div class="mt-2 text-right action-collapse " data-toggle="collapse"
             aria-expanded="true" aria-controls="collapse-1" href="#collapse-1">
            <button class="btn btn-primary btn-sm shadow-none" type="button">Comment</button>
            <button class="btn btn-outline-primary btn-sm ml-1 shadow-none" href="#collapse-1" type="button">
                Cancel
            </button>
        </div>
    </div>
</div>
