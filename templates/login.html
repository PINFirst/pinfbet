<!doctype html>
<html lang="en">
<!--xmlns:th="http://www.thymeleaf.org">-->

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css, fuente y script-->
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{%static 'css/login/login.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <script defer src="{%static 'js/login.js' %}"></script>
</head>

<body>
    <div class="container" id="title">
        <h1> Bienvenidos a P1nfBET </h1>
    </div>
    <div class="subtitle">
        Gana dinero hasta con tus suspensos
    </div>
    <div class="modal-dialog text-center">
        <div class="main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="{% static '/images/user.png'%}" />
                </div>
                <form id="form" action="/" method="POST" class="col-12">
                    {% csrf_token %}
                    {{ form }}
                    <div class="form-group" id="user-group">
                        <input id="username" type="text" class="form-control" placeholder="Usuario" name="username" />
                        <small> Error message </small>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input id="password" type="password" class="form-control" placeholder="Contraseña" name="password" />
                        <small> Error message </small>
                    </div>
                    {% for message in messages %}
                        <p id="messages"> {{message}} </p>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Iniciar sesión
                    </button>
                </form>
                <div class="col-12 forgot">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
        <div class="modal-content registro">
            <div>
                ¿No tienes una cuenta? <a href="{% url 'SignUp' %}">Regístrate</a>
            </div>
        </div>
    </div>
</body>

</html>
